<html>
  <head>
    <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../static/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link rel="stylesheet" type="text/css" href="../static/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="../static/css/index.css">
        <script src="../static/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="../static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="../static/js/index.js"></script>
    <title>PicFood - login page</title>
  </head>
  <body>
    <div class="container" align="center">
      <h1>Login</h1>
      <br>
      <form class = "form-horizontal" action="" method="post">
        <div class="form-group">
            <label for ="inputEmail3" class="col-sm-4 control-label">Username</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="Username" name="username" value="{{
                request.form.username }}">
            </div>
        </div>
        <div class="form-group">
            <label for ="inputPassword3" class="col-sm-4 control-label">Password</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" placeholder="Password" name="password" value="{{
                request.form.password }}">
            </div>
        </div>
          <div class="form-group">
             <div class="center-block">
                <input id="loginbutton" class="btn btn-primary btn-lg" type="submit" value="Login">
             </div>
        </div>
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
